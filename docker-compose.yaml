version: '3'

services:
  nginx: 
    build: nginx-https
    ports : 
      - 15352:443
      - 15353:80
    networks:
      - back
    depends_on:
      - vk-app
    environment:
      - PORT=${PORT}
    logging:
      driver: none

  vk-app:
    build: .
    networks:
      - back
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - PORT=${PORT}
      - VK_KEY=${VK_KEY}
    tty: true
    command: ["npm", "run", "dev:nohot"] 

networks:
  back:  {}
